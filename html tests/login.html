<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="test.css" />
</head>

<body>

    <!-- Login and Sign up forms -->
    <div class="row">

        <!-- Login card -->
        <div class="col-sm-2 login-form">
            <div class="card login-card">
                <h5 class="card-header login-page">Login ðŸ˜Š</h5>
                <div class="card-body">
                    <h5 class="card-title slow-down">Slow Down Partner! ðŸ¤ </h5>
                    <p class="card-text login-alert">To view more of your contents, please sign in!</p>
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1 email-login">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1 pass-login">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-primary login-btn">login</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Sign Up Card -->
        <div class="col-sm-2 sign-form">
            <div class="card sign-card">
                <h5 class="card-header sign-page">Sign Up! ðŸ˜‰</h5>
                <div class="card-body">
                    <h5 class="card-title new-partner">Howdy New Partner! ðŸ¤­</h5>
                    <p class="card-text">Create an account now and start your tracking journey!</p>
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1 email-sign">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted sm-alert">Put in your email address.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputUsername1 user-sign">Username</label>
                            <input type="username" class="form-control" id="exampleInputUsername1">
                            <small id="emailHelp" class="form-text text-muted ">Create a unique username.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1 pass-sign">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                            <small id="emailHelp" class="form-text text-muted ">Create a super secret password.</small>
                        </div>
                        <button type="submit" class="btn btn-primary sign-btn">sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
