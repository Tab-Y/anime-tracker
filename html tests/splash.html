<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="../public/css/jass.css">
    <link rel="stylesheet" href="../public/css/style.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Anime Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/views/homepage.handlebars">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/views/update.handlebars">Updates</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/views/discover.handlebars">Discover</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Profile
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="/views/profile.handlebars">View My Profile</a></li>
                            <li><a class="dropdown-item" href="/views/login.handlebars">Login</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <div class="container mt-5">
        <header class="row align-items-center text-center">
            <div>
                <h1 class="animate__animated animate__heartBeat" id="welcome">Welcome to Anime Tracker!</h1>
            </div>
        </header>
        <div class="row text-center m-3">
            A place where you can track the anime you're watching!
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center m-5">
            <button class="btn btn-primary me-md-2" type="button"><a id="log-in" href="/login">Continue to Log
                    in</a></button>
            <button class="btn btn-primary" type="button"><a id="do-not" href="/api/discovery/">Don't log in and
                    continue</a></button>

        </div>
    </div>

</body>

</html>
